name: SaveMe
main: littlegruz.saveme.SaveMeMain
version: 1.0
commands:
   addcheckpointworld:
      description: Adds the current world to the list of worlds effected by the mod
      usage: /addcheckpointworld
   removecheckpointworld:
      description: Removes the current world to the list of worlds effected by the mod
      usage: /removecheckpointworld
permissions:
   saveme.savetheworld:
      description: Adding/removing the current world to/from the list of worlds effected by the mod
      default: op